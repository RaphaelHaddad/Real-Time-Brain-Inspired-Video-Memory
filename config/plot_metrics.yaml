# List of JSON metrics files to compare (order matters for labels)
json_files:
  - path: data/metrics/injection_45e65247-e92a-48d0-a78a-f5267eb7a82b_batch_metrics_kg.json
    label: run_with_injection
  - path: data/metrics/non_injection_c9e3bb63-6754-4df9-9e87-3b305cca6e63_batch_metrics_kg.json
    label: run_without_injection

# Metrics to include in the plots. Set to true to enable.
metrics:
  node_count: true
  relationship_count: true
  density: true
  avg_degree: true
  avg_unique_neighbors: true
  global_efficiency: true
  avg_path_length: true
  avg_degree_centrality: true
  max_degree_centrality: true
  avg_betweenness_centrality: true
  max_betweenness_centrality: true
  degree_assortativity: true
  graph_robustness: true
  diameter_estimate: true
  clustering_coefficient: true
  pagerank_top10_percent: true
  louvain_communities: true
  louvain_modularity: true
  label_entropy: true

plot:
  title: "Network Science Metrics Comparison: Injection vs Non-Injection"
  figsize: [12, 21]
  save_path: outputs/metrics_comparison.png
  show: false
